<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Варин Неоновый Забег</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- Эти элементы будут управляться скриптом -->
        <div id="ui">
            <div>СЧЁТ: <span id="score">0</span></div>
        </div>
        <div id="game-world">
            <div id="player"></div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Конец забега!</h2>
            <p>Твой неоновый счёт: <span id="final-score">0</span></p>
            <p>Варя, ты супер! Готова зажечь снова?</p>
            <button id="restart-button">Ещё раз!</button>
        </div>
         <div id="start-screen">
            <h2>Варин Неоновый Забег</h2>
            <p>Управляй стрелками (← → ↑ ↓), чтобы двигаться, прыгать и скользить.</p>
            <button id="start-button">Начать!</button>
        </div>
    </div>

    <!-- ВАЖНО: скрипт подключается в самом конце body -->
    <script src="script.js"></script>

</body>
</html>
